<!doctype html>
<html>
<head>
    <title>jquery-gauge demo</title>
    <meta name="viewport" content="width=1024, maximum-scale=1">
    <link href="../jquery-gauge.css" type="text/css" rel="stylesheet">
    <style>
        .demo1 {
            position: relative;
            width: 10vw;
            height: 10vw;
            box-sizing: border-box;
            float:left;
            margin:20px
        }

        .demo2 {
            position: relative;
            width: 40vw;
            height: 40vw;
            box-sizing: border-box;
            float:right;
            margin:20px
        }
    </style>
</head>
<body>
    <div class="gauge1 demo1"></div>

    <div class="gauge2 demo1"></div>
	<div class="gauge3 demo1"></div>
	<div class="gauge4 demo1"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-gauge.min.js"></script>
    <script>

        // first example
        var gauge = new Gauge($('.gauge1'), {value: 50});

        // second example
        $('.gauge2').gauge({
            values: {
                0 : '0',
                20: '2',
                40: '4',
                60: '6',
                80: '8',
                100: '10'
            },
            colors: {
                0 : '#666',
				9 : '#378618',
                60: '#ffa500',
                80: '#f00'
            },
            angles: [
                180,
                360
            ],
            lineWidth: 20,
            arrowWidth: 20,
            arrowColor: '#ccc',
            inset:true,

            value: 30
        });
		$('.gauge3').gauge({
            values: {
                0 : '0',
                20: '2',
                40: '4',
                60: '6',
                80: '8',
                100: '10'
            },
            colors: {
                0 : '#666',
				9 : '#378618',
                60: '#ffa500',
                80: '#f00'
            },
            angles: [
                180,
                360
            ],
            lineWidth: 5,
            arrowWidth: 10,
            arrowColor: '#ccc',
            inset:true,

            value: 30
        });
		$('.gauge4').gauge({
            values: {
                0 : '0',
                20: '2',
                40: '4',
                60: '6',
                80: '8',
                100: '10'
            },
            colors: {
                0 : '#666',
				9 : '#378618',
                60: '#ffa500',
                80: '#f00'
            },
            angles: [
                180,
                360
            ],
            lineWidth: 20,
            arrowWidth: 20,
            arrowColor: '#ccc',
            inset:true,

            value: 30
        });
    </script>
</body>
</html>
